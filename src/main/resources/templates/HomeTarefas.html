<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Tarefas</title>

	<!--Bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<header id="header">
		<div th:replace="base :: navbar"></div>
	</header>


	<div class="container pt-5">
		<div class="row">
			<div class="col-10 col-sm-9 mx-auto">
				<div class="card text-center mx-auto border-secondary">
					<div class="card-header border-secondary">
						<h4 class="card-title">Lista de Tarefas
						</h4>
					</div>
					<div class="card-body ">

						<div class="alert alert-warning alert-dismissible fade show" role="alert"
							th:if="${#lists.isEmpty(tarefas)}">
							<p>Você não possui tarefas ativas, deseja <a th:href="@{'/tarefas/criar/'}">criar nova
									tarefa</a> ?</p>
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>

						<div class="py-2" th:each="tarefa : ${tarefas}">
							<div class="row">
								<div class="col-12 col-md-10 offset-md-1 ">
									<div class="card border-primary  mx-auto borda-arredondada border-2">
										<div class="card-body">
											<h5 class="card-title" th:text="${tarefa.titulo}">Título</h5>
											<p class="card-text" th:text="${tarefa.descricao}">Descrição</p>
										</div>

										<div class="card-footer bg-transparent border-primary border-2">
											<!--Botões da tarefa-->
											<div class="btn-group " role="group" aria-label="Basic outlined example">
												<a type="button" class="btn btn-outline-dark"
													th:href="@{'/tarefas/concluir/'+ ${tarefa.id}}">Concluir
												</a>
												<a type="button" class="btn btn-outline-success"
													th:href="@{'/tarefas/atualizar/'+ ${tarefa.id}}">Atualizar
												</a>
												<a type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
													th:attr="data-bs-target='#remover_'+${tarefa.id}">Excluir
												</a>
											</div>

											<!-- Modal Excluir Tarefa -->
											<div th:replace="base :: modalExcluirTarefa"></div>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--Bootstrap Js-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
