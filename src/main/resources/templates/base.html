<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ms-auto shadow-sm" th:fragment="navbar">
        <div class="container-fluid">
            <a th:href="@{'/tarefas/'}" class="navbar-brand"><b>App Tarefas</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/tarefas/criar/'}">Criar nova tarefa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/tarefas/concluidas/'}">Tarefas Concluidas</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!--Alerta de erro no formulário-->
    <div class="row" th:fragment="alertaFormulario">
        <div class="col-10 offset-1 pt-2">
            <!--Icone de Erro-->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </symbol>
            </svg>

            <div class="alert alert-danger d-flex align-items-center" role="alert"
                th:if="${#fields.hasErrors('titulo')}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">

                </div>
            </div>
        </div>
    </div>

    <!--Modal Excluir Tarefa-->
    <div class="modal fade" th:id="remover_+${tarefa.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true" th:fragment="modalExcluirTarefa">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Excluir
                        Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir "<span th:text="${tarefa.titulo}"></span>" ?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <a class="btn btn-danger" type="button" th:href="@{'/tarefas/excluir/'+ ${tarefa.id}}">
                        <b>Excluir Tarefa</b>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
